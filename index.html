<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix" class="header__img"/>
    <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="addedTasks">
      <label for="new-task" class="toList">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input input__input" type="text" />
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="text">Todo</h3>
    <ul id="incompletedTasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="input_input input_input_checkbox" />
        <label class="input input__label">Pay Bills</label>
        <input type="text" class="input input__input input__input_text" />
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="delete button" class="delete_img" />
        </button>
      </li>
      <li class="tasks-list__item editMode">
        <input type="checkbox" class="input_input input_input_checkbox" />
        <label class="input input__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input__input input__input_text">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="delete button" class="delete_img" />
        </button>
      </li>
    </ul>
    <h3 class="text">Completed</h3>
    <ul id="completedTasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="input_input input_input_checkbox" checked />
        <label class="input input__label">See the Doctor</label>
        <input type="text" class="input input__input input__input_text" />
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="delete button" class="delete_img" />
        </button>
      </li>
    </ul>
  </main>
  <script src="./app.js"></script>
</body>
</html>
