<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix" class="header__img"/>
    <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="addedTasks" class="added-task">
      <label for="new-task" class="added-task__label">Add Item</label>
      <div class="added-task__wrapper">
        <input id="new-task" class="task-form task-form__input" type="text" />
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="text">Todo</h3>
    <ul id="incompletedTasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="task-form__input_checkbox" />
        <label class="task-form task-form__label">Pay Bills</label>
        <input type="text" class="task-form task-form__input task-form__input_text" />
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img src="./remove.svg" alt="delete button" class="button__delete_icon" />
        </button>
      </li>
      <li class="tasks-list__item tasks-list__item_edit">
        <input type="checkbox" class="task-form__input_checkbox" />
        <label class="task-form task-form__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-form task-form__input task-form__input_text">
        <button class="button button__edit">Save</button>
        <button class="button button__delete">
          <img src="./remove.svg" alt="delete button" class="button__delete_icon" />
        </button>
      </li>
    </ul>
    <h3 class="text">Completed</h3>
    <ul id="completedTasks" class="tasks-list">
      <li class="tasks-list__item">
        <input type="checkbox" class="task-form__input_checkbox" checked />
        <label class="task-form task-form__label">See the Doctor</label>
        <input type="text" class="task-form task-form__input task-form__input_text" />
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img src="./remove.svg" alt="delete button" class="button__delete_icon" />
        </button>
      </li>
    </ul>
  </main>
  <script src="./app.js"></script>
</body>
</html>
